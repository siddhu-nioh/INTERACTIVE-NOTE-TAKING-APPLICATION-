<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-qLgg/Jc2nJWRL50zlheQYx1G2SqdoMs/vV+KYX0FVu0Im1G4cKLUjZ0JNq/Dz4JN" crossorigin="anonymous">

</head>
<body class="mirror-bg">
    <div class="form_box">
        <!---------------  Toggle Buttons For Login & Register Form --------------------->
        <div class="btn_box">
            <div id="btn"></div>
            <button type="button" class="toggle_btn" onclick="login()">Log in</button>
            <button type="button" class="toggle_btn" onclick="register()">Register</button>
        </div>
        <!---------------  Social Icons --------------------->
        <div class="social_icons">
            <a href="https://www.google.com"><i class="fa-brands fa-google icon"></i></a>
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f icon"></i></a>
            <a href="https://twitter.com/"><i class="fa-brands fa-twitter icon"></i></a>
            <a href="https://github.com/"><i class="fa-brands fa-github icon"></i></a>
        </div>
    <div class="login-signup-container">
        <div class="login-signup-form">
            
            <!-- <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button type="button" onclick="authenticate()">Login</button>
            </form> -->
            <!---------------  Login Form --------------------->
           
            <form id="login" class="input_group">
                <div class="form_div">
                    <input type="text" class="form_input" id="loginUsername" placeholder=" " autocomplete="off" required>
                    <label for="" class="form_label">User Name</label>
                </div>
                <div class="form_div">
                    <input type="password" class="form_input" id="loginPassword" placeholder=" " autocomplete="off" required>
                    <label for="" class="form_label">Password</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox">
                    <span class="check_text">Remember Password</span>
                </div>
                
                <button type="button" class="btn" onclick="authenticate()"> Log in
                </button>
                <h2> Firstly register, then login directly </h2>
            </form>
            <!---------------  End Login Form --------------------->
        </div>
        <div class="login-signup-form">
            <!-- <h2>Sign Up</h2> -->
            <!-- <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username">
                <input type="password" id="signupPassword" placeholder="Password">
                <button type="button" onclick="createAccount()">Sign Up</button>
            </form> -->
            <form id="register" class="input_group">
                <div class="form_div">
                    <input type="text" class="form_input" id="signupUsername" placeholder=" " autocomplete="off" required>
                    <label for="" class="form_label">User Name</label>
                </div>
                <div class="form_div">
                    <input type="password" class="form_input" id="signupPassword" placeholder=" " autocomplete="off" required>
                    <label for="" class="form_label">Password</label>
                </div>
                
                <button type="button" class="btn" onclick="createAccount()">Sign up</button>

                <h2> 
                    After sign up , go to login </h2>
            </form>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
